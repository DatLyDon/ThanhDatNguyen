            border: 1px dashed #ccc;

        .face-text {

        #top-face { background-color: #e74c3c; }
        #front-face { background-color: #3498db; }

        #left-face { background-color: #f39c12; }

        .material-icon {

        }
        .paper { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .fabric { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .wood { background: linear-gradient(135deg, #e6b980 0%, #eacda3 100%); }
        #box-3d-preview {

            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
        }
        .face-3d {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.9;
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>

                <div class="form-group">

            <div id="left-tab" class="tab-content">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${this.dataset.tab}-tab`).classList.add('active');
                });
            });

            // Image upload handlers
            document.querySelectorAll('.face-image').forEach(input => {
                input.addEventListener('change', function(e) {
                    const faceId = this.id.split('-')[0];
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const face = document.getElementById(`${faceId}-face`);
                            face.style.backgroundImage = `url('${event.target.result}')`;
                            
                            // Update 3D preview
                            const face3d = document.getElementById(`${faceId}-3d`);
                            face3d.style.backgroundImage = `url('${event.target.result}')`;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            });

            // Update design
            document.getElementById('update-btn').addEventListener('click', function() {
                // Update text for all faces
                ['top', 'front', 'back', 'left', 'right'].forEach(face => {
                    const text = document.getElementById(`${face}-text`).value;
                    document.querySelector(`#${face}-face .face-text`).textContent = text;
                    document.getElementById(`${face}-3d`).textContent = text || `M·∫∑t ${face}`;
                });

                // Update material
                const material = document.getElementById('box-material').value;
                const materialClasses = ['paper', 'fabric', 'wood'];
                materialClasses.forEach(cls => {
                    document.getElementById('net-preview').classList.remove(cls);
                });
                document.getElementById('net-preview').classList.add(material);
            });

            // Save design
            document.getElementById('save-btn').addEventListener('click', function() {
                alert('Thi·∫øt k·∫ø ƒë√£ ƒë∆∞·ª£c l∆∞u! B·∫°n c√≥ th·ªÉ in ra ho·∫∑c ƒë·∫∑t h√†ng.');
            });

            // Initialize net layout
            function initNetLayout() {
                const net = document.getElementById('net-preview');
                const netWidth = net.offsetWidth;
                const netHeight = net.offsetHeight;
                const faceSize = Math.min(netWidth, netHeight) * 0.4;

                // Position faces in a cross pattern
                document.getElementById('top-face').style.cssText = `
                    width: ${faceSize}px;
                    height: ${faceSize}px;
                    top: ${netHeight/2 - faceSize/2}px;
                    left: ${netWidth/2 - faceSize/2}px;
                `;

                document.getElementById('front-face').style.cssText = `
                    width: ${faceSize}px;
                    height: ${faceSize}px;
                    top: ${netHeight/2 + faceSize/2 + 10}px;
                    left: ${netWidth/2 - faceSize/2}px;
                `;

                document.getElementById('back-face').style.cssText = `
                    width: ${faceSize}px;
                    height: ${faceSize}px;
                    top: ${netHeight/2 - faceSize*1.5 - 10}px;
                    left: ${netWidth/2 - faceSize/2}px;
                `;

                document.getElementById('left-face').style.cssText = `
                    width: ${faceSize}px;
                    height: ${faceSize}px;
                    top: ${netHeight/2 - faceSize/2}px;
                    left: ${netWidth/2 - faceSize*1.5 - 10}px;
                `;

                document.getElementById('right-face').style.cssText = `
                    width: ${faceSize}px;
                    height: ${faceSize}px;
                    top: ${netHeight/2 - faceSize/2}px;
                    left: ${netWidth/2 + faceSize/2 + 10}px;
                `;
            }

            // Initialize
            initNetLayout();
            window.addEventListener('resize', initNetLayout);
        });
    </script>
